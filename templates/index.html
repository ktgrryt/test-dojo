<!DOCTYPE html>
<html>
<head>
    <title>Dojoサンプルページ</title>
</head>
<body>
    <h1>Scikit-learnを使用したサンプルページ</h1>
    <form method="POST">
        <p>あなたが持っているアヤメの花が、setosa、versicolor、virginicaという3種の花のどれかを予測します</p>
        <label for="sepal_length">がく片の長さ:</label>
        <input type="number" id="sepal_length" name="sepal_length"><br><br>
        <label for="sepal_width">がく片の幅:</label>
        <input type="number" id="sepal_width" name="sepal_width"><br><br>
        <label for="petal_length">花びらの長さ:</label>
        <input type="number" id="petal_length" name="petal_length"><br><br>
        <label for="petal_width">花びらの幅:</label>
        <input type="number" id="petal_width" name="petal_width"><br><br>
        <input type="submit" value="予測する">
    </form>
</body>
</html>
